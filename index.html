<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Psychological Disorder Lookup</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
            rel="stylesheet"
        />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="main-content">
            <div class="heading__section">
                <p class="head-title">Psychological Disorder Lookup</p>
                <p class="sub-title">
                    Enter a disorder to learn more about it or pick one from the
                    list:
                </p>
            </div>

            <div class="search__section">
                <label for="search">
                    <svg
                        fill="#000000"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 30 30"
                        width="30px"
                        height="30px"
                    >
                        <path
                            d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"
                        />
                    </svg>
                    <input type="text" id="search" />
                    <div class="empty-space close__icon"></div>
                </label>
            </div>

            <div class="tag__section">
                <div class="tag-list">
                    <ul id="tag-list-items"></ul>
                </div>
            </div>
            <div id="disorder__content" class="hidden"></div>
        </div>
        <script type="module" src="script.js"></script>
    </body>
</html>
